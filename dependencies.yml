version: 2
dependencies:
- type: php
  path: /
  settings:
    composer_options: "--ignore-platform-reqs --no-scripts --no-progress --no-suggest"
    github_labels:
    - dependencies
  manifest_updates:
    filters:
    - name: ".*"
      versions: "Y.Y.Y"
  lockfile_updates:
    enabled: false
    
